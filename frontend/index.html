<!DOCTYPE html>

    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {

        body {

            height: 100vh;

        /* üîê Login Card Style */

            width: 100%;

        .login-card:hover { transform: translateY(-5px); }

        .logo { font-size: 60px; margin-bottom: 10px; display: inline-block; animation: float 3s ease-in-out infinite; }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }

        h2 { color: var(--dark-blue); margin: 0 0 10px 0; font-weight: 700; }
        p { color: #64748b; margin-bottom: 30px; font-size: 14px; }

        .form-group label { display: block; margin-bottom: 8px; font-weight: 600; color: var(--dark-blue); font-size: 14px; }
        .form-group input {

        }
        .form-group input:focus { border-color: var(--primary-blue); box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1); }

        .btn-login {
            width: 100%; padding: 14px;
            background: linear-gradient(to right, var(--primary-blue), var(--dark-blue));
            color: white; border: none; border-radius: 12px;
            font-size: 16px; font-weight: 600; cursor: pointer;
            transition: 0.3s; box-shadow: 0 10px 20px rgba(37, 99, 235, 0.2);
        }
        .btn-login:hover { transform: translateY(-2px); box-shadow: 0 15px 30px rgba(37, 99, 235, 0.3); }
        .btn-login:disabled { background: #cbd5e1; cursor: not-allowed; transform: none; box-shadow: none; }

        .error-message { color: #ef4444; margin-top: 15px; font-size: 14px; min-height: 20px; }

        /* Main Content (‡∏ã‡πà‡∏≠‡∏ô‡∏≠‡∏¢‡∏π‡πà) */
        #main-content { display: none; text-align: center; animation: fadeIn 0.8s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        
        .welcome-box h1 { color: var(--dark-blue); font-size: 2.5rem; margin-bottom: 10px; }
        .welcome-box p { color: #64748b; font-size: 1.1rem; }
    </style>
</head>
<body>

    <div id="login-section">
        <div class="login-card">
            <div class="logo">üíé</div>
            <h2>Carmen AI</h2>
            <p>‡∏£‡∏∞‡∏ö‡∏ö‡∏ú‡∏π‡πâ‡∏ä‡πà‡∏ß‡∏¢‡∏≠‡∏±‡∏à‡∏â‡∏£‡∏¥‡∏¢‡∏∞‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏≠‡∏á‡∏Ñ‡πå‡∏Å‡∏£</p>
            
            <div class="form-group">
                <label>‡∏ä‡∏∑‡πà‡∏≠‡∏ú‡∏π‡πâ‡πÉ‡∏ä‡πâ‡∏á‡∏≤‡∏ô</label>
                <input type="text" id="username" placeholder="‡πÄ‡∏ä‡πà‡∏ô admin" value="admin"> 
            </div>
            <div class="form-group">
                <label>‡∏£‡∏´‡∏±‡∏™‡∏ú‡πà‡∏≤‡∏ô</label>
                <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" onkeypress="handleEnter(event)" value="admin">
            </div>

            <button class="btn-login" onclick="performLogin()" id="btnLogin">‡πÄ‡∏Ç‡πâ‡∏≤‡∏™‡∏π‡πà‡∏£‡∏∞‡∏ö‡∏ö</button>
            <div class="error-message" id="errorMsg"></div>

    <div id="main-content" class="welcome-box">
        <h1>‡∏¢‡∏¥‡∏ô‡∏î‡∏µ‡∏ï‡πâ‡∏≠‡∏ô‡∏£‡∏±‡∏ö, <span id="userDisplayName" style="color: #2563eb;">User</span></h1>
        <p>‡∏Ñ‡∏∏‡∏ì‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡∏™‡∏≠‡∏ö‡∏ñ‡∏≤‡∏°‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ï‡πà‡∏≤‡∏á‡πÜ ‡πÑ‡∏î‡πâ‡∏ó‡∏µ‡πà‡∏°‡∏∏‡∏°‡∏Ç‡∏ß‡∏≤‡∏•‡πà‡∏≤‡∏á‡∏Ñ‡πà‡∏∞ ‚ÜòÔ∏è</p>
        <button onclick="logout()" style="margin-top:20px; padding:10px 20px; border:2px solid #2563eb; color:#2563eb; background:none; border-radius:8px; cursor:pointer;">‡∏≠‡∏≠‡∏Å‡∏à‡∏≤‡∏Å‡∏£‡∏∞‡∏ö‡∏ö</button>

    <script src="carmen-bot.js?v=5"></script>

    <script>
        const API_URL_TOKEN = "/token"; 

        async function performLogin() {
            const user = document.getElementById('username').value.trim();
            const pass = document.getElementById('password').value.trim();
            const btn = document.getElementById('btnLogin');
            const err = document.getElementById('errorMsg');

            if(!user || !pass) { err.innerText = "‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏£‡∏≠‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÉ‡∏´‡πâ‡∏Ñ‡∏£‡∏ö"; return; }

            btn.disabled = true; btn.innerText = "‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö..."; err.innerText = "";

            try {
                const formData = new URLSearchParams();
                formData.append('username', user);
                formData.append('password', pass);

                const res = await fetch(API_URL_TOKEN, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/x-www-form-urlencoded'},
                    body: formData
                });

                if(!res.ok) throw new Error("‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÑ‡∏°‡πà‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á");

                const data = await res.json();
                
                // ‚úÖ Logic ‡∏Å‡∏≤‡∏£‡πÅ‡∏ö‡πà‡∏á‡πÅ‡∏¢‡∏Å‡∏ä‡∏ô‡∏ä‡∏±‡πâ‡∏ô (Routing)
                if (data.client_namespace === 'global') { // ‡∏´‡∏£‡∏∑‡∏≠‡πÄ‡∏ä‡πá‡∏Ñ user === 'admin'
                    // ‡∏ñ‡πâ‡∏≤‡πÄ‡∏õ‡πá‡∏ô Admin -> ‡πÑ‡∏õ Dashboard
                    localStorage.setItem('admin_token', data.access_token);
                    localStorage.setItem('admin_user', user);
                    window.location.href = 'dashboard.html'; // üöÄ ‡∏ß‡∏≤‡∏£‡πå‡∏õ‡πÑ‡∏õ Dashboard
                } else {
                    // ‡∏ñ‡πâ‡∏≤‡πÄ‡∏õ‡πá‡∏ô User ‡∏ó‡∏±‡πà‡∏ß‡πÑ‡∏õ -> ‡∏≠‡∏¢‡∏π‡πà‡∏´‡∏ô‡πâ‡∏≤‡∏ô‡∏µ‡πâ‡πÅ‡∏´‡∏•‡∏∞ ‡πÅ‡∏ï‡πà‡πÄ‡∏õ‡∏¥‡∏î‡πÅ‡∏ä‡∏ó
                    showUserInterface(data.access_token, user);
                }

            } catch (e) {
                err.innerText = "‡∏ä‡∏∑‡πà‡∏≠‡∏ú‡∏π‡πâ‡πÉ‡∏ä‡πâ‡∏´‡∏£‡∏∑‡∏≠‡∏£‡∏´‡∏±‡∏™‡∏ú‡πà‡∏≤‡∏ô‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î";
            } finally {
                btn.disabled = false; btn.innerText = "‡πÄ‡∏Ç‡πâ‡∏≤‡∏™‡∏π‡πà‡∏£‡∏∞‡∏ö‡∏ö";
            }
        }

        function showUserInterface(token, user) {
            document.getElementById('login-section').style.display = 'none';
            document.getElementById('main-content').style.display = 'block';
            document.getElementById('userDisplayName').innerText = user;
            
            // ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô Chatbot
            if(window.carmenStartSession) {
                window.carmenStartSession(token, user);
            }
        }

        function logout() {
            location.reload();
        }

        function handleEnter(e) { if(e.key === 'Enter') performLogin(); }
    </script>
</body>
