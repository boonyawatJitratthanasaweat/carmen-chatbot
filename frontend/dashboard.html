<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carmen Admin Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root { --bg-body: #f1f5f9; --bg-card: #ffffff; --text-main: #1e293b; --primary-blue: #2563eb; --border-color: #e2e8f0; }
        * { box-sizing: border-box; }
        body { background-color: var(--bg-body); color: var(--text-main); font-family: 'Inter', sans-serif; margin: 0; padding: 20px; font-size: 14px; }
        
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px; background: white; padding: 16px 24px; border-radius: 12px; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05); flex-wrap: wrap; gap: 15px; }
        .header h1 { margin: 0; color: var(--primary-blue); font-size: 20px; }
        
        .controls { display: flex; gap: 10px; align-items: center; }
        select { padding: 8px; border-radius: 6px; border: 1px solid #ccc; font-family: 'Inter'; }
        
        .btn-green { background: #16a34a; color: white; border: none; padding: 8px 16px; border-radius: 6px; cursor: pointer; text-decoration: none; display: inline-flex; align-items: center; gap: 5px; }
        .btn-refresh { background: var(--primary-blue); color: white; border: none; padding: 8px 16px; border-radius: 6px; cursor: pointer; }
        
        .tabs { display: flex; gap: 10px; margin-bottom: 15px; border-bottom: 1px solid #e2e8f0; padding-bottom: 10px; }
        .tab-btn { padding: 8px 16px; border: none; background: transparent; cursor: pointer; font-weight: 600; color: #64748b; border-radius: 6px; }
        .tab-btn.active { background: #dbeafe; color: var(--primary-blue); }
        
        .tab-content { display: none; }
        .tab-content.active { display: block; animation: fadeIn 0.3s; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        .table-container { background: white; border-radius: 12px; overflow-x: auto; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); }
        table { width: 100%; border-collapse: collapse; text-align: left; min-width: 800px; }
        th { background: #f8fafc; padding: 12px 20px; font-weight: 600; color: #475569; border-bottom: 2px solid #e2e8f0; }
        td { padding: 14px 20px; border-bottom: 1px solid #e2e8f0; }
        .cost { font-family: monospace; color: var(--primary-blue); font-weight: 600; }
        
        /* Modal */
        .modal { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); justify-content:center; align-items:center; z-index: 999; }
        .modal-content { background: white; padding: 20px; border-radius: 12px; width: 90%; max-width: 600px; max-height: 80vh; overflow-y: auto; }
        .model-item { display: flex; justify-content: space-between; padding: 10px; border-bottom: 1px solid #eee; }
        .model-item:hover { background: #f8fafc; }
    </style>
</head>
<body>

    <div class="header">
        <h1>üìä Carmen Admin Dashboard</h1>
        
        <div class="controls">
            <select id="buFilter">
                <option value="all">üåê All Business Units</option>
                <option value="global">üè¢ Global</option>
                <option value="hotel-seaside">üè® Hotel Seaside</option>
                <option value="account">üí∞ Accounting</option>
                <option value="HR">üë• HR</option>
            </select>

            <a href="train.html" class="btn-green"><span>+</span> Add Knowledge</a>
            <button class="btn-refresh" id="refreshBtn"><span>‚Üª</span> Refresh</button>
        </div>
    </div>

    <div class="tabs">
        <button class="tab-btn active" onclick="switchTab('logs')">üìã Logs</button>
        <button class="tab-btn" onclick="switchTab('analytics')">üìä Analytics</button>
        <button class="tab-btn" onclick="switchTab('knowledge')">üóÇÔ∏è Knowledge</button>
        <button class="tab-btn" onclick="switchTab('models')">‚öôÔ∏è Models</button>
    </div>

    <div id="tab-logs" class="tab-content active">
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Time</th>
                        <th>BU</th>
                        <th>Model</th>
                        <th>Duration</th>
                        <th>Tokens (In/Out)</th>
                        <th>Cost</th>
                    </tr>
                </thead>
                <tbody id="logsBody"></tbody>
            </table>
        </div>
    </div>

    <div id="tab-analytics" class="tab-content">
        <div class="table-container">
            <table>
                <thead>
                    <tr><th>Namespace (BU)</th><th>Requests</th><th>Total Tokens</th><th>Cost</th></tr>
                </thead>
                <tbody id="analyticsBody"></tbody>
            </table>
        </div>
    </div>

    <div id="tab-knowledge" class="tab-content">
        <div class="table-container">
            <table>
                <thead><tr><th>Namespace</th><th>Vector Count</th><th>Ratio</th></tr></thead>
                <tbody id="knowledgeBody"></tbody>
            </table>
        </div>
    </div>

    <div id="tab-models" class="tab-content">
        <div style="margin-bottom:15px; display:flex; justify-content:space-between;">
            <h3>Active Models</h3>
            <button onclick="openModelModal()" style="background:#2563eb; color:white; border:none; padding:6px 12px; border-radius:6px; cursor:pointer;">Browse OpenRouter</button>
        </div>
        <div class="table-container">
            <table>
                <thead><tr><th>Status</th><th>Model Name</th><th>Input Cost ($)</th><th>Output Cost ($)</th><th>Action</th></tr></thead>
                <tbody id="modelsBody"></tbody>
            </table>
        </div>
    </div>

    <div id="orModal" class="modal">
        <div class="modal-content">
            <div style="display:flex; justify-content:space-between; margin-bottom:10px;">
                <h2>OpenRouter Models</h2>
                <button onclick="document.getElementById('orModal').style.display='none'" style="border:none; background:none; font-size:20px; cursor:pointer;">√ó</button>
            </div>
            <input type="text" id="orSearch" placeholder="Search..." style="width:100%; padding:8px; border:1px solid #ccc; border-radius:6px; margin-bottom:10px;">
            <div id="orList">Loading...</div>
        </div>
    </div>

    <script type="module">
        import { AdminAPI } from '/static/admin-api.js?v=1'; // Import API Class

        const api = new AdminAPI();
        let allORModels = [];
        let autoRefresh;

        // --- Init ---
        window.onload = () => {
            fetchData();
            autoRefresh = setInterval(fetchData, 10000);
        };

        // --- Core Functions ---
        async function fetchData() {
            const bu = document.getElementById('buFilter').value;
            
            try {
                // 1. Logs
                if (document.getElementById('tab-logs').classList.contains('active')) {
                    const logs = await api.getLogs(bu);
                    renderLogs(logs);
                }
                
                // 2. Analytics (‡∏ñ‡πâ‡∏≤ Backend ‡∏£‡∏≠‡∏á‡∏£‡∏±‡∏ö‡∏Å‡∏≤‡∏£ filter BU ‡∏Å‡πá‡∏™‡πà‡∏á‡πÑ‡∏õ)
                // ‡∏ï‡∏≠‡∏ô‡∏ô‡∏µ‡πâ‡∏™‡∏°‡∏°‡∏ï‡∏¥‡∏ß‡πà‡∏≤‡∏î‡∏∂‡∏á‡∏°‡∏≤‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î‡∏Å‡πà‡∏≠‡∏ô
                // const stats = await api.getAnalytics(); 
                // renderStats(stats);

                // 3. Knowledge
                // const vectors = await api.getVectorStats();
                // renderKnowledge(vectors);

            } catch (e) { console.error(e); }
        }

        function renderLogs(logs) {
            const tbody = document.getElementById('logsBody');
            if (!logs || logs.length === 0) { tbody.innerHTML = '<tr><td colspan="6" style="text-align:center; padding:20px;">No logs found</td></tr>'; return; }
            
            tbody.innerHTML = logs.map(log => `
                <tr>
                    <td>${new Date(log.timestamp).toLocaleTimeString()}</td>
                    <td><span style="background:#e0f2fe; color:#0369a1; padding:2px 8px; border-radius:10px; font-size:12px; font-weight:bold;">${log.bu}</span></td>
                    <td>${log.model_name}</td>
                    <td>${log.duration?.toFixed(2)}s</td>
                    <td>${log.input_tokens} / ${log.output_tokens}</td>
                    <td class="cost">$${(log.cost || 0).toFixed(6)}</td>
                </tr>
            `).join('');
        }

        // --- UI Events ---
        window.switchTab = (tabName) => {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));
            document.getElementById(`tab-${tabName}`).classList.add('active');
            event.target.classList.add('active');
            
            if (tabName === 'models') loadModels();
            fetchData(); // Reload data for new tab
        };

        document.getElementById('refreshBtn').onclick = fetchData;
        document.getElementById('buFilter').onchange = fetchData;

        // --- Models Logic ---
        async function loadModels() {
            const models = await api.getLocalModels();
            const tbody = document.getElementById('modelsBody');
            tbody.innerHTML = models.map(m => `
                <tr style="${m.is_active ? 'background:#f0fdf4;' : ''}">
                    <td>${m.is_active ? '‚úÖ Active' : '‚ö™ Inactive'}</td>
                    <td style="font-weight:bold;">${m.model_name}</td>
                    <td>$${m.input_rate.toFixed(4)}</td>
                    <td>$${m.output_rate.toFixed(4)}</td>
                    <td>
                        ${!m.is_active ? `<button onclick="activateModel('${m.model_name}', ${m.input_rate}, ${m.output_rate})" style="cursor:pointer; color:#2563eb;">Switch</button>` : ''}
                        ${!m.is_active ? `<button onclick="deleteModel('${m.model_name}')" style="cursor:pointer; color:red; margin-left:10px;">Delete</button>` : ''}
                    </td>
                </tr>
            `).join('');
        }

        // Expose functions to window for onclick events
        window.activateModel = async (id, inp, out) => {
            if(confirm('Switch to ' + id + '?')) { await api.activateModel(id, inp, out); loadModels(); }
        };
        window.deleteModel = async (id) => {
            if(confirm('Delete ' + id + '?')) { await api.deleteModel(id); loadModels(); }
        };
        
        window.openModelModal = async () => {
            document.getElementById('orModal').style.display = 'flex';
            allORModels = await api.getOpenRouterModels();
            renderORList(allORModels);
        };

        window.renderORList = (list) => {
            document.getElementById('orList').innerHTML = list.map(m => `
                <div class="model-item">
                    <div><b>${m.name}</b><br><span style="font-size:11px; color:#666;">${m.id}</span></div>
                    <button onclick="addFromOR('${m.id}', ${m.input_rate}, ${m.output_rate})" style="border:1px solid #2563eb; color:#2563eb; background:white; padding:4px 10px; border-radius:4px; cursor:pointer;">Add</button>
                </div>
            `).join('');
        };

        window.filterModels = () => {
            const q = document.getElementById('orSearch').value.toLowerCase();
            renderORList(allORModels.filter(m => m.name.toLowerCase().includes(q) || m.id.toLowerCase().includes(q)));
        };
        document.getElementById('orSearch').onkeyup = window.filterModels;

        window.addFromOR = async (id, inp, out) => {
            if(confirm(`Add ${id}?`)) {
                await api.addModel(id, inp, out);
                await api.activateModel(id, inp, out);
                document.getElementById('orModal').style.display = 'none';
                loadModels();
            }
        };

    </script>
</body>
</html>
