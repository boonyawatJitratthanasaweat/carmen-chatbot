<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carmen Admin Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-body: #f1f5f9;
            --bg-card: #ffffff;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --border-color: #e2e8f0;
            --primary-blue: #2563eb;
        }

        /* ‚úÖ ‡πÄ‡∏û‡∏¥‡πà‡∏°: Box Sizing ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏Å‡∏≤‡∏£‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì‡∏Ç‡∏ô‡∏≤‡∏î‡∏ó‡∏µ‡πà‡πÅ‡∏°‡πà‡∏ô‡∏¢‡∏≥ */
        * {
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-body);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 20px;
            font-size: 14px;
            /* ‚úÖ ‡∏õ‡πâ‡∏≠‡∏á‡∏Å‡∏±‡∏ô‡∏Å‡∏≤‡∏£‡∏Ç‡∏¢‡∏±‡∏ö‡∏ã‡πâ‡∏≤‡∏¢‡∏Ç‡∏ß‡∏≤‡∏Ç‡∏≠‡∏á Body */
            overflow-x: hidden;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            background: white;
            padding: 16px 24px;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            flex-wrap: wrap;
            /* ‚úÖ ‡∏≠‡∏ô‡∏∏‡∏ç‡∏≤‡∏ï‡πÉ‡∏´‡πâ‡∏ï‡∏Å‡∏ö‡∏£‡∏£‡∏ó‡∏±‡∏î */
            gap: 15px;
            /* ‚úÖ ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏£‡∏∞‡∏¢‡∏∞‡∏´‡πà‡∏≤‡∏á‡πÄ‡∏ß‡∏•‡∏≤‡∏ï‡∏Å‡∏ö‡∏£‡∏£‡∏ó‡∏±‡∏î */
        }

        .header h1 {
            margin: 0;
            color: var(--primary-blue);
            font-size: 20px;
            white-space: nowrap;
            /* ‡∏´‡πâ‡∏≤‡∏°‡∏ä‡∏∑‡πà‡∏≠‡∏ï‡∏±‡∏î‡∏Ñ‡∏≥ */
        }

        /* ‡∏õ‡∏∏‡πà‡∏°‡∏ï‡πà‡∏≤‡∏á‡πÜ */
        .btn-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .btn-green {
            background: #16a34a;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: 0.2s;
            white-space: nowrap;
        }

        .btn-green:hover {
            background: #15803d;
        }

        .btn-refresh {
            background: var(--primary-blue);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: 0.2s;
            display: flex;
            align-items: center;
            gap: 5px;
            white-space: nowrap;
        }

        .btn-refresh:hover {
            background: #1e40af;
        }

        .btn-logout {
            background: #fee2e2;
            color: #991b1b;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: 0.2s;
            white-space: nowrap;
        }

        .btn-logout:hover {
            background: #fecaca;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            /* ‚úÖ ‡∏ñ‡πâ‡∏≤‡πÅ‡∏ó‡πá‡∏ö‡πÄ‡∏¢‡∏≠‡∏∞ ‡πÉ‡∏´‡πâ‡πÄ‡∏•‡∏∑‡πà‡∏≠‡∏ô‡πÅ‡∏ô‡∏ß‡∏ô‡∏≠‡∏ô‡πÑ‡∏î‡πâ‡∏ö‡∏ô‡∏°‡∏∑‡∏≠‡∏ñ‡∏∑‡∏≠ */
            overflow-x: auto;
            padding-bottom: 5px;
            -webkit-overflow-scrolling: touch;
        }

        .tab-btn {
            padding: 10px 20px;
            border: none;
            background: #e2e8f0;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            color: #64748b;
            transition: 0.2s;
            white-space: nowrap;
            /* ‡∏´‡πâ‡∏≤‡∏°‡∏ä‡∏∑‡πà‡∏≠‡πÅ‡∏ó‡πá‡∏ö‡πÅ‡∏ï‡∏Å */
        }

        .tab-btn.active {
            background: var(--primary-blue);
            color: white;
            box-shadow: 0 4px 6px rgba(37, 99, 235, 0.2);
        }

        .tab-content {
            display: none;
            width: 100%;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(5px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .table-container {
            background: var(--bg-card);
            border-radius: 12px;
            /* ‚úÖ ‡∏™‡∏≥‡∏Ñ‡∏±‡∏ç‡∏°‡∏≤‡∏Å: ‡∏ó‡∏≥‡πÉ‡∏´‡πâ‡∏ï‡∏≤‡∏£‡∏≤‡∏á‡πÄ‡∏•‡∏∑‡πà‡∏≠‡∏ô‡πÅ‡∏ô‡∏ß‡∏ô‡∏≠‡∏ô‡πÑ‡∏î‡πâ‡∏ñ‡πâ‡∏≤‡∏à‡∏≠‡∏°‡∏∑‡∏≠‡∏ñ‡∏∑‡∏≠‡πÄ‡∏•‡πá‡∏Å */
            overflow-x: auto;
            border: 1px solid var(--border-color);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            text-align: left;
            min-width: 600px;
            /* ‚úÖ ‡∏Å‡∏≥‡∏´‡∏ô‡∏î‡∏Ñ‡∏ß‡∏≤‡∏°‡∏Å‡∏ß‡πâ‡∏≤‡∏á‡∏Ç‡∏±‡πâ‡∏ô‡∏ï‡πà‡∏≥ ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ‡∏ï‡∏≤‡∏£‡∏≤‡∏á‡πÑ‡∏°‡πà‡∏ö‡∏µ‡πâ */
        }

        th {
            background: #f8fafc;
            color: #475569;
            font-weight: 600;
            padding: 14px 20px;
            border-bottom: 2px solid var(--border-color);
            white-space: nowrap;
        }

        td {
            padding: 16px 20px;
            border-bottom: 1px solid var(--border-color);
            color: #334155;
        }

        tr:hover {
            background-color: #f8fafc;
        }

        .cost {
            font-family: monospace;
            font-weight: 600;
            color: var(--primary-blue);
        }

        .badge {
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            background: #dbeafe;
            color: #1e40af;
            white-space: nowrap;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 20px;
            /* ‚úÖ ‡∏Å‡∏±‡∏ô‡∏ä‡∏¥‡∏î‡∏Ç‡∏≠‡∏ö‡∏à‡∏≠‡πÄ‡∏Å‡∏¥‡∏ô‡πÑ‡∏õ */
        }

        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 12px;
            width: 100%;
            /* ‚úÖ ‡∏õ‡∏£‡∏±‡∏ö‡πÉ‡∏´‡πâ‡∏¢‡∏∑‡∏î‡∏´‡∏¢‡∏∏‡πà‡∏ô */
            max-width: 600px;
            /* ‚úÖ ‡πÑ‡∏°‡πà‡πÉ‡∏´‡πâ‡πÄ‡∏Å‡∏¥‡∏ô 600px ‡∏ö‡∏ô‡∏à‡∏≠‡πÉ‡∏´‡∏ç‡πà */
            max-height: 85vh;
            /* ‚úÖ ‡πÑ‡∏°‡πà‡πÉ‡∏´‡πâ‡∏™‡∏π‡∏á‡πÄ‡∏Å‡∏¥‡∏ô‡∏à‡∏≠ */
            overflow-y: auto;
            /* ‚úÖ ‡πÉ‡∏´‡πâ‡πÄ‡∏•‡∏∑‡πà‡∏≠‡∏ô‡πÅ‡∏ô‡∏ß‡∏ï‡∏±‡πâ‡∏á‡πÑ‡∏î‡πâ */
        }

        .model-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }

        .model-item:hover {
            background: #f8fafc;
        }

        .tag {
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: bold;
        }

        .tag-free {
            background: #dcfce7;
            color: #166534;
        }

        /* =========================================
       üì± MOBILE RESPONSIVE MEDIA QUERIES
       ========================================= */
        @media screen and (max-width: 768px) {
            body {
                padding: 10px;
                /* ‡∏•‡∏î‡∏Ç‡∏≠‡∏ö Body ‡∏ö‡∏ô‡∏°‡∏∑‡∏≠‡∏ñ‡∏∑‡∏≠ */
            }

            .header {
                flex-direction: column;
                /* ‡πÄ‡∏£‡∏µ‡∏¢‡∏á‡πÅ‡∏ô‡∏ß‡∏ï‡∏±‡πâ‡∏á */
                align-items: stretch;
                /* ‡∏¢‡∏∑‡∏î‡πÄ‡∏ï‡πá‡∏°‡∏Ñ‡∏ß‡∏≤‡∏°‡∏Å‡∏ß‡πâ‡∏≤‡∏á */
                padding: 15px;
            }

            .header h1 {
                text-align: center;
                margin-bottom: 10px;
            }

            /* ‡∏à‡∏±‡∏î‡∏õ‡∏∏‡πà‡∏°‡πÉ‡∏ô Header ‡πÉ‡∏´‡πâ‡πÄ‡∏ï‡πá‡∏°‡∏à‡∏≠ */
            .header div {
                display: flex;
                flex-direction: column;
                gap: 10px;
                width: 100%;
            }

            .btn-green,
            .btn-refresh,
            .btn-logout {
                width: 100%;
                justify-content: center;
                padding: 12px;
                /* ‡∏õ‡∏∏‡πà‡∏°‡πÉ‡∏´‡∏ç‡πà‡∏Ç‡∏∂‡πâ‡∏ô ‡∏Å‡∏î‡∏á‡πà‡∏≤‡∏¢ */
                font-size: 16px;
            }

            /* Modal ‡∏ö‡∏ô‡∏°‡∏∑‡∏≠‡∏ñ‡∏∑‡∏≠ */
            .modal-content {
                width: 95%;
                margin: 0 auto;
                max-height: 80vh;
            }

            /* ‡∏õ‡∏£‡∏±‡∏ö Font ‡πÉ‡∏ô‡∏ï‡∏≤‡∏£‡∏≤‡∏á‡πÑ‡∏°‡πà‡πÉ‡∏´‡πâ‡πÄ‡∏•‡πá‡∏Å‡πÄ‡∏Å‡∏¥‡∏ô‡πÑ‡∏õ */
            td,
            th {
                padding: 12px 15px;
            }
        }
    </style>
</head>

<body>

    <div id="login-overlay"
        style="position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); z-index:9999; display:flex; justify-content:center; align-items:center;">
        <div style="background:white; padding:40px; border-radius:12px; text-align:center; width:300px;">
            <h2>üîí Admin Only</h2>
            <input type="password" id="password" placeholder="Password (admin)"
                style="width:100%; padding:10px; margin-bottom:10px;">
            <button onclick="doLogin()"
                style="width:100%; padding:10px; background:#2563eb; color:white; border:none; border-radius:6px; cursor:pointer;">Login</button>
            <p id="loginError" style="color:red; font-size:12px; display:none; margin-top:10px;"></p>
        </div>
    </div>

    <div id="dashboard-content" style="display:none;">
        <div class="header">
            <h1>üìä Carmen Dashboard</h1>
            <div style="display:flex; gap:10px;">
                <button onclick="window.location.href='train.html'" class="btn-green">
                    <span>+</span> Add Knowledge
                </button>

                <button class="btn-refresh" onclick="fetchData()">
                    <span>‚Üª</span> Refresh
                </button>

                <button onclick="doLogout()" class="btn-logout">Logout</button>
            </div>
        </div>

        <div class="tabs">
            <button id="tab-btn-logs" class="tab-btn active" onclick="switchTab('logs')">üìã Logs</button>
            <button id="tab-btn-analytics" class="tab-btn" onclick="switchTab('analytics')">üìä Analytics</button>
            <button id="tab-btn-knowledge" class="tab-btn" onclick="switchTab('knowledge')">üóÇÔ∏è Knowledge</button>
            <button id="tab-btn-models" class="tab-btn" onclick="switchTab('models')">‚öôÔ∏è Models</button>
        </div>

        <div id="tab-logs" class="tab-content active">
            <div class="table-container">
                <div style="overflow-x: auto;">
                    <table>
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>User</th>
                                <th>Model</th>
                                <th>Duration</th>
                                <th>Tokens</th>
                                <th>Cost</th>
                            </tr>
                        </thead>
                        <tbody id="logsBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
        <div id="tab-analytics" class="tab-content">
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Namespace (Client)</th>
                            <th>Requests</th>
                            <th>Total Tokens</th>
                            <th>Total Cost</th>
                        </tr>
                    </thead>
                    <tbody id="analyticsBody"></tbody>
                </table>
            </div>
        </div>
        <div id="tab-knowledge" class="tab-content">
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Namespace</th>
                            <th>Count</th>
                            <th>Progress</th>
                        </tr>
                    </thead>
                    <tbody id="knowledgeBody"></tbody>
                </table>
            </div>
        </div>
        <div id="tab-models" class="tab-content">
            <div style="margin-bottom:15px; display:flex; justify-content:space-between;">
                <h3>Saved Models</h3>
                <button onclick="openModelModal()"
                    style="background:#2563eb; color:white; border:none; padding:8px 16px; border-radius:6px; cursor:pointer;">üåê
                    Browse OpenRouter</button>
            </div>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Status</th>
                            <th>Model ID</th>
                            <th>Input Price ($/1M)</th>
                            <th>Output Price ($/1M)</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="modelsBody"></tbody>
                </table>
            </div>
        </div>

        <div style="text-align:right; margin-top:10px; color:#94a3b8; font-size:12px;">
            Auto-refreshing every 10 seconds...
        </div>
    </div>

    <div id="orModal" class="modal">
        <div class="modal-content">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
                <h2 style="margin:0;">OpenRouter Models</h2>
                <button onclick="closeModelModal()"
                    style="border:none; background:none; font-size:20px; cursor:pointer;">√ó</button>
            </div>
            <input type="text" id="orSearch" placeholder="üîç Search models (e.g. llama, gpt, gemma)"
                style="width:100%; padding:10px; margin-bottom:10px; box-sizing:border-box; border:1px solid #ccc; border-radius:6px;"
                onkeyup="filterModels()">
            <div id="orList" style="border:1px solid #eee; border-radius:6px; max-height:400px; overflow-y:auto;">
                <div style="padding:20px; text-align:center;">Loading...</div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = ""; // ‚úÖ ‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö Render
        let allORModels = [];
        let autoRefreshInterval;

        window.onload = function () {
            if (!localStorage.getItem("admin_token")) {
                // ‡∏ñ‡πâ‡∏≤‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà Login ‡πÉ‡∏´‡πâ‡πÅ‡∏™‡∏î‡∏á Overlay (‡πÑ‡∏°‡πà‡∏ï‡πâ‡∏≠‡∏á redirect ‡πÑ‡∏õ index ‡πÄ‡∏û‡∏£‡∏≤‡∏∞‡∏ô‡∏µ‡πà‡∏Ñ‡∏∑‡∏≠ dashboard)
                document.getElementById("login-overlay").style.display = "flex";
            } else {
                showDashboard();
            }
        };

        function showDashboard() {
            document.getElementById("login-overlay").style.display = "none";
            document.getElementById("dashboard-content").style.display = "block";
            fetchData();
            if (autoRefreshInterval) clearInterval(autoRefreshInterval);
            autoRefreshInterval = setInterval(fetchData, 10000);
        }

        async function doLogin() {
            const pass = document.getElementById('password').value;
            const err = document.getElementById('loginError');

            // Login ‡πÉ‡∏ô‡∏ô‡∏≤‡∏° admin
            const formData = new URLSearchParams();
            formData.append('username', 'admin');
            formData.append('password', pass);

            try {
                const res = await fetch(`${API_BASE}/token`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: formData
                });

                if (res.ok) {
                    const data = await res.json();
                    if (data.client_namespace !== 'global') {
                        err.innerText = "Access Denied: Admin only.";
                        err.style.display = 'block';
                        return;
                    }
                    localStorage.setItem("admin_token", data.access_token);
                    showDashboard();
                } else {
                    err.innerText = "Password incorrect";
                    err.style.display = 'block';
                }
            } catch (e) {
                err.innerText = "Connection Error";
                err.style.display = 'block';
            }
        }

        function doLogout() {
            localStorage.removeItem("admin_token");
            location.reload();
        }

        function switchTab(t) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));

            document.getElementById(`tab-${t}`).classList.add('active');
            // ‡∏´‡∏≤‡∏õ‡∏∏‡πà‡∏°‡πÅ‡∏•‡∏∞‡πÉ‡∏™‡πà class active
            const btn = document.querySelector(`.tab-btn[onclick="switchTab('${t}')"]`) || document.getElementById(`tab-btn-${t}`);
            if (btn) btn.classList.add('active');

            if (t === 'models') fetchLocalModels();
        }

        async function fetchData() {
            const token = localStorage.getItem("admin_token");
            if (!token) return;
            try {
                const [resL, resS, resK] = await Promise.all([
                    fetch(`${API_BASE}/admin/logs`, { headers: { 'Authorization': `Bearer ${token}` } }),
                    fetch(`${API_BASE}/admin/analytics`, { headers: { 'Authorization': `Bearer ${token}` } }),
                    fetch(`${API_BASE}/admin/vectors`, { headers: { 'Authorization': `Bearer ${token}` } })
                ]);

                if (resL.status === 401) { doLogout(); return; }

                if (resL.ok) renderLogs(await resL.json());
                if (resS.ok) renderStats(await resS.json());
                if (resK.ok) renderKnowledge(await resK.json());

                // ‡∏ñ‡πâ‡∏≤‡πÄ‡∏õ‡∏¥‡∏î Tab Models ‡∏≠‡∏¢‡∏π‡πà ‡πÉ‡∏´‡πâ refresh ‡∏î‡πâ‡∏ß‡∏¢
                if (document.getElementById('tab-models').classList.contains('active')) fetchLocalModels();
            } catch (e) { console.error("Fetch data error", e); }
        }

        function renderLogs(logs) {
            const tbody = document.getElementById('logsBody');
            if (logs.length === 0) { tbody.innerHTML = '<tr><td colspan="6" style="text-align:center;">No logs yet</td></tr>'; return; }
            tbody.innerHTML = logs.map(log => `<tr><td>${new Date(log.timestamp).toLocaleTimeString()}</td><td>${log.username}</td><td>${log.model_name}</td><td>${log.duration?.toFixed(2)}s</td><td>${log.total_tokens}</td><td class="cost">$${(log.cost || 0).toFixed(6)}</td></tr>`).join('');
        }

        function renderStats(stats) {
            const tbody = document.getElementById('analyticsBody');
            tbody.innerHTML = stats.map(st => `
                <tr>
                    <td style="font-weight:bold; color:#2563eb;">${st.namespace}</td>
                    <td>${st.total_requests}</td>
                    <td>${st.total_tokens.toLocaleString()}</td>
                    <td class="cost">$${st.total_cost.toFixed(6)}</td>
                </tr>
            `).join('');
        }

        function renderKnowledge(data) {
            document.getElementById('knowledgeBody').innerHTML = (data.namespaces || []).map(ns => `<tr><td>${ns.namespace}</td><td>${ns.count}</td><td>${ns.percent.toFixed(1)}%</td></tr>`).join('');
        }

        // ===========================================
        // ‚öôÔ∏è Models Logic
        // ===========================================

        async function fetchLocalModels() {
            const token = localStorage.getItem("admin_token");
            try {
                const res = await fetch(`${API_BASE}/admin/models/local`, { headers: { 'Authorization': `Bearer ${token}` } });
                if (res.ok) {
                    const models = await res.json();
                    const tbody = document.getElementById('modelsBody');

                    if (models.length === 0) {
                        tbody.innerHTML = `<tr><td colspan="5" style="text-align:center; padding:20px; color:#666;">No models saved. Click "Browse OpenRouter" to add one.</td></tr>`;
                        return;
                    }

                    tbody.innerHTML = models.map(m => `
                        <tr style="${m.is_active ? 'background:#eff6ff;' : ''}">
                            <td>${m.is_active ? '<span class="tag tag-free">‚óè ACTIVE</span>' : '<span style="color:#aaa;">‚óè Inactive</span>'}</td>
                            <td style="font-weight:bold;">${m.model_name}</td>
                            <td>$${(m.input_rate * 1000000).toFixed(2)}</td>
                            <td>$${(m.output_rate * 1000000).toFixed(2)}</td>
                            <td>
                                ${!m.is_active ? `
                                    <div style="display:flex; gap:5px;">
                                        <button onclick="activateModel('${m.model_name}', ${m.input_rate}, ${m.output_rate})" style="cursor:pointer; background:#2563eb; color:white; border:none; padding:6px 12px; border-radius:4px;">Switch</button>
                                        <button onclick="deleteModel('${m.model_name}')" style="cursor:pointer; background:#fee2e2; color:#991b1b; border:1px solid #fecaca; padding:6px 12px; border-radius:4px;">üóëÔ∏è</button>
                                    </div>
                                ` : '<span style="color:#2563eb; font-weight:bold; font-size:12px;">Currently Used</span>'}
                            </td>
                        </tr>
                    `).join('');
                }
            } catch (e) { console.error(e); }
        }

        async function deleteModel(id) {
            if (!confirm(`Are you sure you want to DELETE model: ${id}?`)) return;
            const token = localStorage.getItem("admin_token");
            const body = JSON.stringify({ model_id: id, input_rate: 0, output_rate: 0 });
            const res = await fetch(`${API_BASE}/admin/models/delete`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                body: body
            });
            if (res.ok) fetchLocalModels();
            else alert("Error: " + (await res.json()).detail);
        }

        async function activateModel(id, inp, out) {
            if (!confirm(`Switch to ${id}?`)) return;
            const token = localStorage.getItem("admin_token");
            await fetch(`${API_BASE}/admin/models/activate`, {
                method: 'POST', headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                body: JSON.stringify({ model_id: id, input_rate: inp, output_rate: out })
            });
            fetchLocalModels();
        }

        async function openModelModal() {
            document.getElementById('orModal').style.display = 'flex';
            const token = localStorage.getItem("admin_token");
            const res = await fetch(`${API_BASE}/admin/openrouter/models`, { headers: { 'Authorization': `Bearer ${token}` } });
            if (res.ok) {
                allORModels = await res.json();
                renderORList(allORModels);
            }
        }

        function closeModelModal() { document.getElementById('orModal').style.display = 'none'; }

        function renderORList(models) {
            document.getElementById('orList').innerHTML = models.map(m => {
                const inpCost = (m.input_rate * 1000000).toFixed(2);
                const outCost = (m.output_rate * 1000000).toFixed(2);
                return `<div class="model-item"><div><div style="font-weight:bold;">${m.name}</div><div style="font-size:11px; color:#666;">ID: ${m.id} | In: $${inpCost} / Out: $${outCost}</div></div><button onclick="addAndActivate('${m.id}', ${m.input_rate}, ${m.output_rate})" style="border:1px solid #2563eb; color:#2563eb; background:white; padding:4px 10px; border-radius:4px; cursor:pointer;">Select</button></div>`;
            }).join('');
        }

        function filterModels() {
            const q = document.getElementById('orSearch').value.toLowerCase();
            renderORList(allORModels.filter(m => m.name.toLowerCase().includes(q) || m.id.toLowerCase().includes(q)));
        }

        async function addAndActivate(id, inp, out) {
            if (!confirm(`Add and Activate ${id}?`)) return;
            const token = localStorage.getItem("admin_token");
            const body = JSON.stringify({ model_id: id, input_rate: inp, output_rate: out });
            await fetch(`${API_BASE}/admin/models/add`, { method: 'POST', headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` }, body });
            await fetch(`${API_BASE}/admin/models/activate`, { method: 'POST', headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` }, body });
            closeModelModal(); fetchLocalModels();
        }
    </script>
</body>

</html>
