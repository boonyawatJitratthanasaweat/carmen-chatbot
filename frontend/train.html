<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carmen AI - Advanced Training</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Sarabun:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            /* üé® Theme Variables */
            --primary-color: #34558b;
            --primary-gradient: linear-gradient(135deg, #34558b 0%, #2a436b 100%);
            --secondary-bg: #f1f5f9;
            --bg-body: #f8fafc;
            --bg-card: #ffffff;
            
            --text-main: #1e293b;
            --text-muted: #64748b;
            --border-color: #e2e8f0;
            
            --success-color: #10b981;
            --danger-color: #ef4444;
            --warning-color: #f59e0b;
            
            --radius-md: 12px;
            --radius-lg: 20px;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        * { box-sizing: border-box; }

        body {
            background-color: var(--bg-body);
            color: var(--text-main);
            font-family: 'Inter', 'Sarabun', sans-serif;
            margin: 0;
            padding: 30px;
            font-size: 14px;
        }

        /* --- Header --- */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            background: var(--bg-card);
            padding: 20px 30px;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-md);
        }
        .header h1 {
            margin: 0;
            color: var(--primary-color);
            font-size: 24px;
            font-weight: 700;
            display: flex; align-items: center; gap: 12px;
        }

        .btn-back {
            background: white;
            border: 1px solid var(--border-color);
            padding: 10px 20px;
            border-radius: 30px;
            cursor: pointer;
            color: var(--text-muted);
            font-weight: 600;
            transition: all 0.2s;
            display: flex; align-items: center; gap: 6px;
        }
        .btn-back:hover {
            border-color: var(--primary-color);
            color: var(--primary-color);
            background: #f8fafc;
            transform: translateX(-3px);
        }

        /* --- Layout --- */
        .container {
            max-width: 1000px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1.2fr 0.8fr;
            gap: 25px;
        }

        .card {
            background: var(--bg-card);
            border-radius: var(--radius-lg);
            padding: 30px;
            box-shadow: var(--shadow-lg);
            border: 1px solid rgba(255,255,255,0.5);
            height: fit-content;
        }

        h2 { margin-top: 0; font-size: 18px; color: var(--text-main); margin-bottom: 20px; font-weight: 700; }

        /* --- Tabs (Pill Style) --- */
        .train-tabs {
            display: flex;
            gap: 5px;
            margin-bottom: 25px;
            background: #e2e8f0;
            padding: 5px;
            border-radius: 50px;
            width: fit-content;
        }
        .t-btn {
            background: transparent;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 13px;
            color: var(--text-muted);
            font-weight: 600;
            border-radius: 40px;
            transition: all 0.3s ease;
        }
        .t-btn:hover { color: var(--primary-color); }
        .t-btn.active {
            background: white;
            color: var(--primary-color);
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }

        .tab-panel { display: none; animation: fadeIn 0.4s cubic-bezier(0.16, 1, 0.3, 1); }
        .tab-panel.active { display: block; }
        @keyframes fadeIn { from { opacity:0; transform:translateY(10px); } to { opacity:1; transform:translateY(0); } }

        /* --- Forms --- */
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: 600; font-size: 13px; color: var(--text-main); }
        
        .input-box {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            font-family: inherit;
            font-size: 14px;
            transition: all 0.2s;
            background: #fff;
        }
        .input-box:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(52, 85, 139, 0.1);
        }

        .checkbox-group { display: flex; align-items: center; gap: 10px; font-size: 14px; color: var(--text-main); cursor: pointer; }
        input[type="checkbox"] { width: 16px; height: 16px; accent-color: var(--primary-color); }

        /* --- Action Buttons --- */
        .btn-train {
            width: 100%;
            padding: 14px;
            background: var(--primary-gradient);
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex; justify-content: center; align-items: center; gap: 10px;
            box-shadow: 0 4px 15px rgba(52, 85, 139, 0.3);
            margin-top: 10px;
        }
        .btn-train:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(52, 85, 139, 0.4); }
        .btn-train:active { transform: scale(0.98); }

        .btn-cancel {
            background: #fee2e2; color: #ef4444;
            margin-top: 15px; width: 100%; padding: 12px;
            border: none; border-radius: 30px;
            cursor: pointer; font-weight: 700;
            display: none; transition: 0.2s;
        }
        .btn-cancel:hover { background: #fecaca; }

        /* --- Console Card (Right Side) --- */
        .console-card {
            background: #0f172a; /* Dark Blue/Black */
            color: #e2e8f0;
            display: flex; flex-direction: column;
            border: 1px solid #1e293b;
        }

        .status-header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 20px; padding-bottom: 15px;
            border-bottom: 1px solid #334155;
        }
        .status-indicator { display: flex; align-items: center; gap: 10px; font-size: 14px; font-weight: 600; }
        .dot { width: 10px; height: 10px; border-radius: 50%; background: #475569; transition: 0.3s; }
        .dot.active { background: #10b981; box-shadow: 0 0 10px #10b981; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { opacity: 1; transform: scale(1); } 50% { opacity: 0.7; transform: scale(1.2); } 100% { opacity: 1; transform: scale(1); } }

        .console-box {
            background: #1e293b;
            color: #10b981; /* Matrix Green */
            font-family: 'Courier New', monospace;
            padding: 15px;
            border-radius: 8px;
            height: 350px;
            overflow-y: auto;
            font-size: 13px;
            border: 1px solid #334155;
            display: flex; flex-direction: column; gap: 6px;
            margin-bottom: 20px;
        }
        .log-line { border-bottom: 1px solid rgba(255,255,255,0.05); padding-bottom: 4px; word-wrap: break-word; }
        
        /* Custom Scrollbar for Console */
        .console-box::-webkit-scrollbar { width: 6px; }
        .console-box::-webkit-scrollbar-thumb { background: #475569; border-radius: 3px; }

        /* --- Progress Bar --- */
        .progress-container { margin-top: auto; }
        .progress-bar-bg {
            width: 100%; height: 10px;
            background: #334155;
            border-radius: 10px; overflow: hidden;
            margin-bottom: 8px;
        }
        .progress-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #3b82f6, #10b981);
            width: 0%;
            transition: width 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 10px;
        }
        .progress-text { display: flex; justify-content: space-between; font-size: 12px; color: #94a3b8; }

        @media screen and (max-width: 900px) {
            .container { grid-template-columns: 1fr; }
            .console-box { height: 250px; }
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>‚öôÔ∏è Carmen Data Engine</h1>
        <button class="btn-back" onclick="window.location.href='dashboard.html'">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M19 12H5M12 19l-7-7 7-7"/></svg>
            Back to Dashboard
        </button>
    </div>

    <div class="container">
        <div class="card">
            <h2>üì• Select Data Source</h2>
            
            <div class="train-tabs">
                <button class="t-btn active" onclick="switchTab('file')">üìÑ File Upload</button>
                <button class="t-btn" onclick="switchTab('url')">üåê Website</button> 
                <button class="t-btn" onclick="switchTab('repo')">üê± GitHub</button>
                <button class="t-btn" onclick="switchTab('manual')">‚úçÔ∏è Manual Text</button>
            </div>

            <div id="panel-file" class="tab-panel active">
                <div class="form-group">
                    <label>Target Business Unit (BU)</label>
                    <select id="ns-file" class="input-box namespace-select"></select>
                </div>
                <div class="form-group">
                    <label>Select File (PDF, CSV, TXT, MD)</label>
                    <input type="file" id="file-input" class="input-box" style="padding: 10px;">
                </div>
                <button class="btn-train" onclick="startFile()">üöÄ Upload & Train</button>
            </div>

            <div id="panel-url" class="tab-panel">
                <div class="form-group">
                    <label>Target Business Unit (BU)</label>
                    <select id="ns-url" class="input-box namespace-select"></select>
                </div>
                <div class="form-group">
                    <label>Website URL</label>
                    <input type="text" id="url-input" class="input-box" placeholder="https://example.com/docs">
                </div>
                <div class="form-group" style="display:flex; gap:15px; align-items:center;">
                    <div style="flex:1;">
                        <label>Crawl Depth</label>
                        <input type="number" id="url-depth" class="input-box" value="2" min="1" max="5">
                    </div>
                    <div style="flex:1; margin-top: 24px;">
                        <label class="checkbox-group">
                            <input type="checkbox" id="url-recursive"> 
                            Recursive Crawl
                        </label>
                    </div>
                </div>
                <button class="btn-train" onclick="startUrl()">üï∑Ô∏è Start Crawling</button>
            </div>

            <div id="panel-repo" class="tab-panel">
                <div class="form-group">
                    <label>Target Business Unit (BU)</label>
                    <select id="ns-repo" class="input-box namespace-select"></select>
                </div>
                <div class="form-group">
                    <label>Repository (user/repo)</label>
                    <input type="text" id="repo-name" class="input-box" placeholder="carmen-org/backend-api">
                </div>
                <div class="form-group">
                    <label>Access Token (Optional for Private Repo)</label>
                    <input type="password" id="repo-token" class="input-box" placeholder="ghp_xxxxxxxxxxxx">
                </div>
                <div class="form-group">
                    <label class="checkbox-group">
                        <input type="checkbox" id="repo-incremental"> 
                        Incremental Update (Only new commits)
                    </label>
                </div>
                <button class="btn-train" onclick="startGithub()">üê± Clone & Learn</button>
            </div>

            <div id="panel-manual" class="tab-panel">
                <div class="form-group">
                    <label>Target Business Unit (BU)</label>
                    <select id="ns-text" class="input-box namespace-select"></select>
                </div>
                <div class="form-group">
                    <label>Text Content / Knowledge</label>
                    <textarea id="text-input" class="input-box" rows="10" placeholder="Paste internal knowledge here..."></textarea>
                </div>
                <button class="btn-train" onclick="startText()">üíæ Save to Memory</button>
            </div>
        </div>

        <div class="card console-card">
            <div class="status-header">
                <div class="status-indicator">
                    <div id="status-dot" class="dot"></div>
                    <span id="status-text">System Idle</span>
                </div>
                <span id="timer" style="font-size:12px; color:#94a3b8; font-family:monospace;">00:00</span>
            </div>

            <div id="console" class="console-box">
                <div class="log-line">[System] Ready to accept jobs...</div>
            </div>

            <div class="progress-container">
                <div class="progress-text">
                    <span id="progress-percent">0%</span>
                    <span id="progress-details">0/0 Chunks</span>
                </div>
                <div class="progress-bar-bg"><div id="progress-fill" class="progress-bar-fill"></div></div>
                <div class="progress-text" style="justify-content: flex-end;">
                    <span>ETA: <span id="eta">--</span></span>
                </div>
            </div>

            <button class="btn-cancel" id="btn-cancel" onclick="cancelJob()">‚õî Stop Operation</button>
        </div>
    </div>

    <script>
        const API_BASE = "";
        let monitorInterval;
        let isRunning = false;


        window.onload = async function() {
            
            await initNamespaces(); 
        };

        async function initNamespaces() {
            try {
                // 1. ‡πÄ‡∏£‡∏µ‡∏¢‡∏Å API ‡∏î‡∏∂‡∏á‡∏£‡∏≤‡∏¢‡∏ä‡∏∑‡πà‡∏≠ BU
                const res = await fetch(`${API_BASE}/admin/filters/bu`);
                if (!res.ok) throw new Error("Failed to load BUs");
                const buList = await res.json();

                // 2. ‡∏™‡∏£‡πâ‡∏≤‡∏á HTML Option ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô‡∏î‡πâ‡∏ß‡∏¢ Global ‡πÄ‡∏™‡∏°‡∏≠
                let optionsHTML = `<option value="global">üåê Global Knowledge</option>`;

                // 3. ‡∏ß‡∏ô‡∏•‡∏π‡∏õ‡∏™‡∏£‡πâ‡∏≤‡∏á Option ‡∏à‡∏≤‡∏Å Database
                buList.forEach(bu => {
                    // ‡∏Ç‡πâ‡∏≤‡∏°‡∏Ñ‡πà‡∏≤‡∏ß‡πà‡∏≤‡∏á ‡∏´‡∏£‡∏∑‡∏≠ global (‡πÄ‡∏û‡∏£‡∏≤‡∏∞‡πÉ‡∏™‡πà‡πÑ‡∏õ‡πÅ‡∏•‡πâ‡∏ß)
                    if (!bu || bu === 'global') return;

                    

                    optionsHTML += `<option value="${bu}">${bu}</option>`;
                });

                // 4. ‡∏¢‡∏±‡∏î‡πÉ‡∏™‡πà Dropdown ‡∏ó‡∏∏‡∏Å‡∏ï‡∏±‡∏ß‡∏ó‡∏µ‡πà‡∏°‡∏µ class 'namespace-select'
                const selects = document.querySelectorAll('.namespace-select');
                selects.forEach(select => {
                    select.innerHTML = optionsHTML;
                });

            } catch (e) {
                console.error("Error init namespaces:", e);
                // ‡∏Å‡∏£‡∏ì‡∏µ Error ‡πÉ‡∏´‡πâ‡∏°‡∏µ Global ‡πÑ‡∏ß‡πâ‡∏≠‡∏¢‡πà‡∏≤‡∏á‡∏ô‡πâ‡∏≠‡∏¢ 1 ‡∏≠‡∏±‡∏ô
                document.querySelectorAll('.namespace-select').forEach(s => {
                    s.innerHTML = `<option value="global">üåê Global Knowledge</option>`;
                });
            }
        }

        function switchTab(tab) {
    
            document.querySelectorAll('.tab-panel').forEach(el => el.classList.remove('active'));
             document.querySelectorAll('.t-btn').forEach(el => el.classList.remove('active'));
             document.getElementById(`panel-${tab}`).classList.add('active');
             if(event) event.target.classList.add('active');
        }

        // --- Action Functions (Connected to REAL Backend) ---

        async function startFile() {
            const file = document.getElementById('file-input').files[0];
            if(!file) return alert("Please select a file");
            
            const fd = new FormData();
            fd.append("file", file);
            fd.append("namespace", document.getElementById('ns-file').value);

            await sendRequest(`${API_BASE}/train/upload`, fd, true);
        }

        async function startText() {
            const payload = {
                text: document.getElementById('text-input').value,
                namespace: document.getElementById('ns-text').value,
                source: "manual-input"
            };
            if(!payload.text) return alert("Enter text");
            await sendRequest(`${API_BASE}/train`, JSON.stringify(payload));
        }

        async function startUrl() {
            const payload = {
                url: document.getElementById('url-input').value,
                namespace: document.getElementById('ns-url').value,
                recursive: document.getElementById('url-recursive').checked,
                depth: parseInt(document.getElementById('url-depth').value)
            };
            if(!payload.url) return alert("Enter URL");
            await sendRequest(`${API_BASE}/train/url`, JSON.stringify(payload));
        }

        async function startGithub() {
            const payload = {
                repo_name: document.getElementById('repo-name').value,
                github_token: document.getElementById('repo-token').value,
                namespace: document.getElementById('ns-repo').value,
                incremental: document.getElementById('repo-incremental').checked
            };
            if(!payload.repo_name) return alert("Enter Repo Name");
            await sendRequest(`${API_BASE}/train/github`, JSON.stringify(payload));
        }

        async function cancelJob() {
            if(!confirm("Stop current operation?")) return;
            await fetch(`${API_BASE}/train/cancel`, { method: 'POST' });
        }

        // --- Helper & Monitor ---

        async function sendRequest(url, body, isFile=false) {
            const headers = {};
            if (!isFile) headers['Content-Type'] = 'application/json';

            try {
                const res = await fetch(url, { method: 'POST', headers, body });
                const data = await res.json();
                
                if (res.ok) {
                    // Start monitoring immediately
                    startMonitoring();
                } else {
                    alert(`‚ùå Error: ${data.detail || 'Unknown error'}`);
                }
            } catch (e) { alert(`Network Error: ${e.message}`); }
        }

        function startMonitoring() {
            if (isRunning) return;
            isRunning = true;
            document.getElementById('btn-cancel').style.display = 'block';
            
            monitorInterval = setInterval(async () => {
                try {
                    // Poll Real Status from Backend
                    const res = await fetch(`${API_BASE}/train/status`);
                    const state = await res.json();
                    
                    updateUI(state);

                    // Stop if finished
                    if (!state.is_running && state.progress >= 100) {
                        stopMonitoring(true);
                    } else if (!state.is_running && state.status.includes("Failed")) {
                        stopMonitoring(false);
                    }
                } catch (e) { console.error("Monitor Error:", e); }
            }, 1000);
        }

        function stopMonitoring(success) {
            clearInterval(monitorInterval);
            isRunning = false;
            document.getElementById('btn-cancel').style.display = 'none';
            document.getElementById('status-dot').className = "dot";
            if(success) alert("Job Completed!");
        }

        function updateUI(state) {
            document.getElementById('status-text').innerText = state.status;
            document.getElementById('status-dot').className = state.is_running ? "dot active" : "dot";
            document.getElementById('progress-fill').style.width = `${state.progress}%`;
            document.getElementById('progress-percent').innerText = `${state.progress}%`;
            
            // Handle details (chunks / eta)
            const details = `${state.processed_chunks || 0}/${state.total_chunks || 0} Chunks`;
            document.getElementById('progress-details').innerText = details;
            
            if(state.estimated_remaining) {
                document.getElementById('eta').innerText = state.estimated_remaining;
            }

            const consoleBox = document.getElementById('console');
            // Clear console first if starting new job (optional, but cleaner)
            if (state.progress === 0 && state.logs.length <= 1) consoleBox.innerHTML = '';
            
            // Render Logs
            if(state.logs && state.logs.length > 0) {
                consoleBox.innerHTML = state.logs.map(l => `<div class="log-line">${l}</div>`).join('');
                consoleBox.scrollTop = consoleBox.scrollHeight;
            }
        }
    </script>
</body>
</html>
