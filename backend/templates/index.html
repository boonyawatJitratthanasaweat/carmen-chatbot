{% extends "base.html" %}

{% block title %}Carmen AI Specialist - Home{% endblock %}

{% block content %}
<main
    style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; text-align: center; padding: 20px;">
    <div
        style="background: white; padding: 60px; border-radius: 40px; box-shadow: 0 20px 50px rgba(0,0,0,0.05); max-width: 600px;">
        <h1 style="font-size: 42px; margin-bottom: 20px; color: var(--primary-color);">Welcome to Carmen AI</h1>
        <p style="font-size: 18px; color: #64748b; line-height: 1.6;">Your intelligent companion for knowledge and
            support. Explore our services and experience the future of AI interaction.</p>
        <div style="margin-top: 40px;">
            <a href="/login.html"
                style="background: var(--primary-color); color: white; padding: 14px 28px; border-radius: 14px; text-decoration: none; font-weight: 600; transition: 0.3s; display: inline-block;">Go
                to Dashboard</a>
        </div>
    </div>
</main>
{% endblock %}
